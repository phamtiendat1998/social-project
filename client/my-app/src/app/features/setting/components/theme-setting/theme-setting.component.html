<div class="theme-setting">
    <div>
        <label id="example-radio-group-label">Màu sắc:</label>
        <mat-radio-group class="example-radio-group" aria-label="Select an color" color="primary"
            [(ngModel)]="activeColor" (change)="onChangeColor()">
            <mat-radio-button *ngFor="let color of availbleColors" [value]="color">
                <div class="color"
                    [ngClass]="{'color--default': color=='indigo-color','color--purple': color=='purple-color'}">
                </div>
            </mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <label id="example-radio-group-label">Màu nền:</label>
        <mat-radio-group aria-label="Select an theme" color="primary" [(ngModel)]="activeTheme"
            (change)="onChangeTheme()">
            <mat-radio-button *ngFor="let theme of availbleThemes" [value]="theme">
                <div class="theme"
                    [ngClass]="{'theme--dark': theme=='dark-theme','theme--light': theme=='light-theme'}">
                </div>
            </mat-radio-button>
        </mat-radio-group>
    </div>
</div>
