<div class="bookmark container">
    <mat-tab-group animationDuration="0ms">
        <mat-tab [label]="bookmark" *ngFor="let bookmark of bookmarks">

        </mat-tab>
        <mat-tab label="Thêm mới">
            <div class="bookmark__add">
                <mat-form-field appearance="legacy">
                    <mat-label>Nhập tên bookmark</mat-label>
                    <input matInput placeholder="Tên bookmark">
                </mat-form-field>
                <button mat-flat-button color="primary">Thêm</button>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
