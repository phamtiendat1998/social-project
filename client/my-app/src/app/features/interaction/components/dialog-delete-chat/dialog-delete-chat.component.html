<div class="dialog-delete-chat">
    <h5 mat-dialog-title>Xóa cuộc trò chuyện?</h5>
    <div mat-dialog-content>
        <p>Bạn chắc chắn muốn xóa cuộc trò chuyện này chứ ?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onClickCloseDialog()">Thôi</button>
        <button mat-button color="warn" cdkFocusInitial>Xóa</button>
    </div>
</div>
