<div class="dialog-delete-photo">
    <h1 mat-dialog-title>Xóa ảnh?</h1>
    <div mat-dialog-content>
        <p>Bạn chắc chắn muốn ảnh này chứ ?</p>
        <p><small>*Thao tác sẽ xóa luôn bài viết của ảnh này</small></p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Thôi</button>
        <button mat-button color="warn" cdkFocusInitial>Xóa</button>
    </div>
</div>
