<div class="dialog-delete-album">
    <h1 mat-dialog-title>Xóa album?</h1>
    <div mat-dialog-content>
        <p>Bạn chắc chắn muốn xóa album này chứ ?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Thôi</button>
        <button mat-button color="warn" cdkFocusInitial>Xóa</button>
    </div>
</div>
