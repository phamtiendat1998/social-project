<div class="row profile-all-friend" *ngIf="friends$ | async as friends; else skeleton">
    <ng-container *ngIf="friends.length>0;else noUser">
        <div class="col-6" *ngFor="let friend of friends">
            <app-friend-field [user]="friend" option="allFriendProfile"></app-friend-field>
        </div>
    </ng-container>
    <ng-template #noUser>
        <p>Không có lời mời kết bạn nào.</p>
    </ng-template>
</div>
<ng-template #skeleton>
    <div class="row">
        <div class="col-6">
            <div class="about-field-skeleton skeleton"></div>
        </div>
        <div class="col-6">
            <div class="about-field-skeleton skeleton"></div>
        </div>
    </div>
</ng-template>
