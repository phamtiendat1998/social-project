<div class="row suggest-friend" *ngIf="(suggestFriends$ | async) as suggestFriends; else skeleton">
    <ng-container *ngIf="suggestFriends.length>0;else noUser">
        <div class="col-6" *ngFor="let suggestFriend of suggestFriends">
            <app-friend-field [user]="suggestFriend" [userId]="userId" option="suggestFriend"></app-friend-field>
        </div>
    </ng-container>
    <ng-template #noUser>
        <p>Không có đề xuất kết bạn nào.</p>
    </ng-template>
</div>
<ng-template #skeleton>
    <div class="row">
        <div class="col-6">
            <div class="about-field-skeleton skeleton"></div>
        </div>
        <div class="col-6">
            <div class="about-field-skeleton skeleton"></div>
        </div>
    </div>
</ng-template>
